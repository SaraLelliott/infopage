<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->

<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>stepup</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css">

        <script src="js/vendor/modernizr.js"></script>
    </head>

    <body>
        
       
        <!-- Top bar -->
        <div class="contain-to-grid sticky">
            <nav class="top-bar" data-topbar data-options="is_hover: false">
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#">My Site</a></h1>
                    </li>
                    <li class="toggle-topbar menu-icon">
                        <a href="#">Menu</a>
                    </li> 
                </ul>
                <section class="top-bar-section"> 
                    <!-- Right Nav Section -->
                    <ul class="right">
                        <li class="active">
                            <a href="#">Sign Up</a>
                        </li>
                        <li class="has-dropdown"> 
                            <a href="#">Account</a> 
                            <ul class="dropdown">
                                <li>
                                    <a href="#">First link in dropdown</a>
                                </li>
                            </ul>
                        </li> 
                    </ul>
                    <!-- Left Nav Section -->
                    <ul class="left">
                        <li class="has-form"> 
                            <div class="row collapse"> 
                                <div class="large-8 small-9 columns">
                                    <input type="text" placeholder="Find Stuff"> 
                                </div> 
                                <div class="large-4 small-3 columns">
                                    <a href="#" class="alert button expand">Search</a> 
                                </div> 
                            </div>

                    </ul>
                </section>
            </nav>
        </div>
        <!-- end of Top bar -->
        <p> </p>

        <!-- Main body subject -->
        <div class="row">
            <div class="small-11 small-centered columns">

                <!-- Top subject -->
                <div class="row">
                    <div class="small-6 large-2 columns">
                        <img src="img/childapple.jpg">
                    </div>
                    <div class="small-6 large-8 columns">
                        <img src="img/headerrainbow.jpg">
                    </div>
                    <div class="small-12 large-2 columns">
                       <img src="img/babyapple.jpg">
                    </div>
                </div>
                <!-- end of top subject -->

                <!-- Middle subject -->
                <div class="row">
                    <div class="small-2 columns">
                        <ul class="side-nav">
                            <li><a href="#">Link 1</a></li>
                            <li><a href="#">Link 2</a></li>
                            <li><a href="#">Link 3</a></li>
                            <li><a href="#">Link 4</a></li>
                        </ul>
                    </div>
                    <div class="small-10 columns">
                        <div class="row">
                            <div class="small-6 small-centered large-centered columns">
                                site content
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of middle subject -->
            </div>
        </div>
        <!-- end of main body subject -->

        <!-- Footer subject -->
        <div class="row">
            <div class="small-6 small-centered large-centered columns">
                some sort of footer
            </div>
        </div>
        <!-- end of footer subject -->

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
